    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">


    <!-- CSS -->

    <link rel="stylesheet" href="css/app.css">

<body>

                    <li>

                    </li>
    
                    <li>
                        <label>
                            <input type="radio" name="category" class="real-radio">
